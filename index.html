<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todos">

        <form name="inputForm">
            <header>Axios~Todo List</header>
            <h2>Add a new item to the List:</h2>

            <label for="toDoTitle"> Todo Name:</label><input id="toDoTitle" type="text" name="title" placeholder="Title"
                required />

            <label for="toDoPrice"> Enter A Price:</label><input id="toDoPrice" type="number" name="price"
                placeholder="Price" required />

            <label for="toDoDesc"> Enter A Description:</label><input id="toDoDesc" type="text" name="description"
                placeholder="Description" required />

            <label for="toDoImg"> Add image URL:</label><input id="toDoImg" type="text" name="image"
                placeholder="imgUrl" required />
            <button class="submit">Create New</button>
            <!-- Dynamic Rendered List Items -->
            <div class="theList">
                <h1>Dynamic List</h1>
                <ul id='myList'>
                </ul>
            </div>


        </form>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
